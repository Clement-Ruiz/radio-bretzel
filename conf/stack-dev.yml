version: "3.3"

networks:
  radiobretzel:
    driver: bridge

services:
  source:
    image: radiobretzel/source:dev
    build:
      context: ./source
      dockerfile: ./dockerfiles/dev
    hostname: source-test
    networks:
      radiobretzel:
        aliases:
          - source-test.radiobretzel

  stream:
    image: radiobretzel/stream:dev
    build:
      context: ./stream
      dockerfile: ./dockerfiles/dev
    hostname: stream-test
    ports:
      - 8000:8000
    networks:
      radiobretzel:
        aliases:
          - stream-test.radiobretzel
